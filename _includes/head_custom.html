<style>
/* site-wide styles for image containers */
.gif-container {
  text-align: center; /* centers the image */
}

.gif-container img {
  display: inline-block;
  max-width: 75%;
  height: auto;
  box-sizing: border-box;

  /* Brick base color */
  background-color: #483012;

  /* Brick pattern */
  background-image:
    linear-gradient(90deg, rgba(0,0,0,0.15) 2px, transparent 2px),
    linear-gradient(rgba(0,0,0,0.15) 2px, transparent 2px);
  background-size: 60px 30px;

  /* Padding creates the brick frame thickness */
  padding: 18px;

  /* Slightly rounded like NSMBW UI */
  border-radius: 12px;

  /* Offset shadow */
  box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.25);

  /* Keep your original animation behavior */
  opacity: 1;
  transform: translateY(0);
  transition: opacity 420ms ease-in, transform 420ms ease-in;
}


/* Centering for small text */
small {
  display: block;
  text-align: center;
}

/* Smaller text for info circle notes */
.fas.fa-info-circle + i {
  font-size: 0.92em;
}

/* for plain images that should be full width but not have the blue border */
.plain-img img{
  max-width: 100%;
  height: auto;
}

.plain-img-half {
  max-width: 50%;
  height: auto;
  border: 4px solid var(--img-border, white);
}

.pause-button {
  display: block;
  max-width: 25%;
  height: auto;
  position: relative;
  display: inline-block;
  padding: 18px;
}

/* ---------------------- */
/* Corner Base Style */
/* ---------------------- */

.corner {
  position: absolute;
  width: 25px;
  height: 25px;
  image-rendering: pixelated;
  animation: pulse 1s steps(1) infinite;
}

/* ---------------------- */
/* Corner Placement */
/* ---------------------- */

.tl {
  top: -18px;
  left: -18px;
}

.tr {
  top: -18px;
  right: -18px;
  transform: rotate(90deg);
}

.br {
  bottom: -18px;
  right: -18px;
  transform: rotate(180deg);
}

.bl {
  bottom: -18px;
  left: -18px;
  transform: rotate(270deg);
}

/* ---------------------- */
/* Teleport Pulse */
/* ---------------------- */

@keyframes pulse {
  0% {
    margin: 0;
  }

  50% {
    margin: -10px;
  }

  100% {
    margin: 0;
  }
}

</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
