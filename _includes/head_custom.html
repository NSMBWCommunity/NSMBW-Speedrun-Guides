<style>
/* site-wide styles for image containers */
.gif-container { max-width: 480px; margin: 0.5rem auto; }
.gif-container img {
  display: block;
  width: 100%;
  height: auto;
  box-sizing: border-box;
  border: 8px solid rgba(56, 165, 255, 0.9); /* light blue */
  border-radius: 12px; /* rounded corners */
  /* images are visible by default (in case JS fails). When JS is available, */
  /* the `js-enabled` class will be added to <html> and hide them until revealed. */
  opacity: 1;
  transform: translateY(0);
  transition: opacity 420ms ease-in, transform 420ms ease-in;
}

/* When JavaScript runs we add `js-enabled` to <html> and hide images until observed */
.js-enabled .gif-container img {
  opacity: 0;
  transform: translateY(8px);
}
.js-enabled .gif-container img.is-visible {
  opacity: 1;
  transform: translateY(0);
}

/* Centering for small text */
small {
  display: block;
  text-align: center;
}

/* Smaller text for info circle notes */
.fas.fa-info-circle + i {
  font-size: 0.92em;
}

/* for plain images that should be full width but not have the blue border */
.plain-img {
  max-width: 100%;
  height: auto;
  display: block;
}

.plain-img {
  max-width: 100%;
  height: auto;
  display: block;

  /* opt out of theme styling */
  border-radius: 0 !important;
  box-shadow: none !important;
}

/* left-aligned image with text wrapping */
.plain-img.left {
  margin: 0 1rem 1rem 0;
}

/* smaller img */
.plain-img.half {
  max-width: 50%;
}

/* Border controlled per-image */
.plain-img {
  border: 2px solid var(--img-border, #ccc);
}

</style>
