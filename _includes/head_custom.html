/* ---------------------- */
/* Corner Base Style */
/* ---------------------- */

.corner {
  position: absolute;
  width: 25px;
  height: 25px;
  image-rendering: pixelated;
  animation: pulse 1200ms steps(1) infinite;
}

/* ---------------------- */
/* Corner Placement */
/* ---------------------- */

.tl {
  top: -5px;
  left: -5px;
}

.tr {
  top: -5px;
  right: -5px;
  transform: rotate(90deg);
}

.br {
  bottom: -5px;
  right: -5px;
  transform: rotate(180deg);
}

.bl {
  bottom: -5px;
  left: -5px;
  transform: rotate(270deg);
}

/* ---------------------- */
/* Teleport Pulse */
/* ---------------------- */

@keyframes pulse {
  0% {
    margin: 0;
  }

  50% {
    margin: -10px;
  }

  100% {
    margin: 0;
  }
}
